<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Figure Element</title>
</head>
<body>

    <figure>
        <img src="img/forest.jpg" width="300px" height="200px">
        <figcaption>
            <small>
                Fig: This is a Forest Image
            </small>
        </figcaption>
    </figure>

</body>
</html>
